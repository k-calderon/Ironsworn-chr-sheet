<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ICS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href=".\css\main.css" />
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div id="main-document">
      <div id="characteristics">
        <h2>CHARACTERISTICS</h2>
        <div class="container-grid" id="btn-character-name">
          <div>NAME</div>
          <div id="character-name"></div>
        </div>
      </div>
      <div id="stats">
        <h2>STATS</h2>
        <div class="container-grid-rollable" id="btn-stat-edge">
          <div class="item-grid-rollable stat-label">EDGE</div>
          <div class="item-grid-rollable" id="stat-edge"></div>
          <div class="item-grid-rollable container-rollable-btns">
            <div class="btn-container" id="stat-btn-container">
              <div class="btn" id="edge-add-btn">+</div>
              <div class="btn" id="edge-subtract-btn">-</div>
              <div class="btn" id="edge-roll-btn">Roll</div>
            </div>
          </div>
        </div>
        <div class="container-grid-rollable" id="btn-stat-heart">
          <div class="item-grid-rollable item">HEART</div>
          <div class="item-grid-rollable" id="stat-heart"></div>
          <div class="item-grid-rollable container-rollable-btns"></div>
        </div>
        <div class="container-grid-rollable" id="btn-stat-iron">
          <div class="item-grid-rollable">IRON</div>
          <div class="item-grid-rollable" id="stat-iron"></div>
          <div class="item-grid-rollable container-rollable-btns"></div>
        </div>
        <div class="container-grid-rollable" id="btn-stat-shadow">
          <div class="item-grid-rollable">SHADOW</div>
          <div class="item-grid-rollable" id="stat-shadow"></div>
          <div class="item-grid-rollable container-rollable-btns"></div>
        </div>
        <div class="container-grid-rollable" id="btn-stat-wits">
          <div class="item-grid-rollable">WITS</div>
          <div class="item-grid-rollable" id="stat-wits"></div>
          <div class="item-grid-rollable container-rollable-btns"></div>
        </div>
      </div>
      <div id="tracks">
        <h2>TRACKS</h2>
        <div class="container-grid-rollable" id="btn-momentum">
          <div class="item-grid-rollable">MOMENTUM</div>
          <div class="item-grid-rollable" id="momentum"></div>
          <div class="item-grid-rollable container-rollable-btns"></div>
        </div>
        <div class="container-grid-rollable" id="btn-health">
          <div class="item-grid-rollable">HEALTH</div>
          <div class="item-grid-rollable" id="health"></div>
          <div class="item-grid-rollable container-rollable-btns"></div>
        </div>
        <div class="container-grid-rollable" id="btn-spirit">
          <div class="item-grid-rollable">SPIRIT</div>
          <div class="item-grid-rollable" id="spirit"></div>
          <div class="item-grid-rollable container-rollable-btns"></div>
        </div>
        <div class="container-grid-rollable" id="btn-supply">
          <div class="item-grid-rollable">SUPPLY</div>
          <div class="item-grid-rollable" id="supply"></div>
          <div class="item-grid-rollablecontainer-rollable-btns"></div>
        </div>
        <div class="container-grid-rollable" id="btn-mana">
          <div class="item-grid-rollable">MANA</div>
          <div class="item-grid-rollable" id="mana"></div>
          <div class="item-grid-rollable container-rollable-btns"></div>
        </div>
      </div>
      <div id="assets-container">
        <h2>ASSETS</h2>
      </div>
      <div id="debilities">
        <h2>DEBILITIES</h2>
        <div id="conditions">
          <h3>CONDITIONS</h3>
          <div class="container-grid" id="btn-wounded">
            <div>Wounded</div>
            <div id="wounded"></div>
          </div>
          <div class="container-grid" id="btn-shaken">
            <div>Shaken</div>
            <div id="shaken"></div>
          </div>
          <div class="container-grid" id="btn-unprepared">
            <div>Unprepared</div>
            <div id="unprepared"></div>
          </div>
          <div class="container-grid" id="btn-encumbered">
            <div>Encumbered</div>
            <div id="encumbered"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!--Including external .js files-->
  <script src="js\boot.js"></script>
  <script src="js\utils.js"></script>
  <script src="js\dice.js"></script>
  <script src="js\render.js"></script>
  <script src="js\campaign.js"></script>  
  <script src="js\main.js"></script>
</html>
