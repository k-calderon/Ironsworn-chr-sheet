<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ICS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href=".\css\main.css" />
</head>
<body>
    <h1>Hello, world!</h1>
    <div id="main-document">
        <div id="characteristics">
            <h2>CHARACTERISTICS</h2>
            <div class="button" id="btn-character-name">NAME</div>
            <div id="character-name"></div>
        </div>
        <div id=stats>
            <h2>STATS</h2>
            <div class="button" id="btn-stat-edge">EDGE</div>
                <div id="stat-edge"></div>
            <div class="button" id="btn-stat-heart">HEART</div>
                <div id="stat-heart"></div>
            <div class="button" id="btn-stat-iron">IRON</div>
                <div id="stat-iron"></div>
            <div class="button" id="btn-stat-shadow">SHADOW</div>
                <div id="stat-shadow"></div>
            <div class="button" id="btn-stat-wits">WITS</div>
                <div id="stat-wits"></div>
        </div>
        <div id="tracks">
            <h2>TRACKS</h2>
            <div class="button" id="btn-momentum">MOMENTUM</div>
                <div id="momentum"></div>
            <div class="button" id="btn-health">HEALTH</div>
                <div id="health"></div>
            <div class="button" id="btn-spirit">SPIRIT</div>
                <div id="spirit"></div>
            <div class="button" id="btn-supply">SUPPLY</div>
                <div id="supply"></div>
            <div class="button" id="btn-mana">MANA</div>
                <div id="mana"></div>
        </div>
        <div id="assets-container">
                <h2>ASSETS</h2>
        </div>
        <div id="debilities">
            <h2>DEBILITIES</h2>
            <div id="conditions">
                <h3>CONDITIONS</h3>
                <div class="button" id="btn-wounded">Wounded</div>
                <div id="wounded"></div>
                <div class="button" id="btn-shaken">Shaken</div>
                <div id="shaken"></div>
                <div class="button" id="btn-unprepared">Unprepared</div>
                <div id="unprepared"></div>
                <div class="button" id="btn-encumbered">Encumbered</div>
                <div id="encumbered"></div>
            </div>
        </div>
    </div>
</body>
<!--Including external .js files-->
<script src="js\main.js"></script>

</html>
